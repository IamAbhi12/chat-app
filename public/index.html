<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Sample</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Socket.IO Sample</h1>

    <div id="login-box">
      <input type="text" id="inp-username" placeholder="Username" />
      <input type="password" id="inp-password" placeholder="Password" />
      <button id="login-btn">START</button>
    </div>

    <div id="chat-box">
      <input
        type="text"
        id="inp-send-to"
        placeholder="Send To (Default Everyone)"
      />
      <input type="text" id="inp-new-msg" placeholder="New Message" />
      <button id="send-msg-btn">SEND</button>
      <ul id="ul-msgs"></ul>
    </div>
  </body>
</html>
